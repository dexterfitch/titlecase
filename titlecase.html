<!DOCTYPE html>

<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Title Caser!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Title Caser</h1>
        <h3>Where all your title casing dreams will come true.</h3>
      </div>
      <div class="form-group">
        <form id="title-case">
          <label for="phrase">Enter your phrase to be title cased</label>
          <input type="text" id="phrase">

          <button type="submit" class="btn btn-danger">Title case It!</button>
        </form>
      </div>
      <div id="result">
        <p>Your title is: <span id="title"></span></p>
      </div>
    </div>
  </body>
</html>
